<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table 组件综合演示 - Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.8.15/css/layui.css" rel="stylesheet">
</head>
<body   class=" ">

<div class="layui-card">
    <form  style="padding: 10px 16px 0px 16px;" class="layui-form layui-row layui-col-space16">
        <div class="layui-col-md2">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-file-b"></i>
                </div>
                <input type="text" name="search" value="" placeholder="药材名称" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-col-md2">
            <select lay-search="cs"  name="query[book_id]" >
                <option value="">请选择或搜索书籍</option>
                <option value="1">神农本草经</option>
                <option value="2">雷公炮制药性解</option>
                <option value="3">自定义药材</option>
            </select>
        </div>
        <div class="layui-btn-container layui-col-md4">
            <button class="layui-btn" lay-submit lay-filter="demo-table-search">Search</button>
            <button type="reset" class="layui-btn layui-btn-primary">Clear</button>

        </div>
    </form>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量操作</button>
            <button class="layui-btn layui-btn-sm" id="dropdownButton">
                操作
                <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
                <span>{{= d.lineStyle ? '多行' : '单行' }}</span>
                <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
        </div>
    </script>
    <div style="padding:2px 16px;">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div></div>

<script type="text/html" id="barDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="more">
            更多
            <i class="layui-icon layui-icon-down"></i>
        </a>
    </div>
</script>
<script src="//cdn.staticfile.org/layui/2.8.15/layui.js"></script>
<script src="/js/jquery3.7.js"></script>
<script src="/js/table.js"></script>
<script src="/js/modules/herbs.js"></script>
</body>
</html>
